<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
        }

        .header{
            width: 100%;
            height: 100px;
            background-color: rgb(102, 168, 206);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
        }
        
        .parent{
            width: 100%;
            height: 750px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer{
            width: 100%;
            height: 100px;
            background-color: rgb(102, 168, 206);
        }

        .container{
            height: 500px;
            width: 500px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
        }

        .container .name{
            font-size: 1.8em;
            margin-top: 20px;
        }

        .container .photo{
            height: 100px;
            width: 100px;
            margin-top: 20px;
        }

        .photo1{
            background-image: url("profile1.jpg");
            background-size: cover;
        }

        .photo2{
            background-image: url("profile2.jpg");
            background-size: cover;
        }

        .photo3{
            background-image: url("profile3.png");
            background-size: cover;
        }

        .content{
            width: 450px;
        }

    </style>
</head>
<body>
    <div class="header">Home</div>
    <div class="parent">
        <div class="container">
            <div class="name">Derick</div>
            <div class="photo photo1"></div>
            <div class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim cum nisi quisquam velit, dolorum incidunt magni omnis fugiat vitae sequi eum corrupti totam aliquid adipisci voluptatum recusandae ut qui minima.</div>
        </div>
        <div class="container">
            <div class="name">Sam</div>
            <div class="photo photo2"></div>
            <div class="content"></div>
        </div>
        <div class="container">
            <div class="name">John</div>
            <div class="photo photo3"></div>
            <div class="content"></div>
        </div>
    </div>

    <div class="footer"></div>
</body>
</html>
